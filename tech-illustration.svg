<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="250" cy="200" r="180" fill="#ecf0f1" opacity="0.3"/>
  <circle cx="250" cy="200" r="120" fill="#2ecc71" opacity="0.1"/>
  
  <!-- Camera/Vision -->
  <rect x="180" y="150" width="140" height="100" rx="10" fill="#2c3e50"/>
  <circle cx="250" cy="200" r="35" fill="#27ae60"/>
  <circle cx="250" cy="200" r="25" fill="#2ecc71"/>
  <circle cx="250" cy="200" r="15" fill="#fff"/>
  <circle cx="250" cy="200" r="5" fill="#2c3e50"/>
  
  <!-- Camera lens elements -->
  <circle cx="250" cy="200" r="45" stroke="#fff" stroke-width="2" stroke-dasharray="4 6" fill="none"/>
  <circle cx="250" cy="200" r="60" stroke="#fff" stroke-opacity="0.5" stroke-width="1" stroke-dasharray="2 4" fill="none"/>
  
  <!-- Light beam -->
  <path d="M320,200 L400,200 M325,185 L395,160 M325,215 L395,240" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5 3"/>
  
  <!-- Neural Network Elements -->
  <g transform="translate(400, 200)">
    <!-- Layer 1 -->
    <circle cx="-100" cy="-50" r="8" fill="#2c3e50"/>
    <circle cx="-100" cy="-20" r="8" fill="#2c3e50"/>
    <circle cx="-100" cy="10" r="8" fill="#2c3e50"/>
    <circle cx="-100" cy="40" r="8" fill="#2c3e50"/>
    
    <!-- Layer 2 -->
    <circle cx="-60" cy="-40" r="8" fill="#27ae60"/>
    <circle cx="-60" cy="-10" r="8" fill="#27ae60"/>
    <circle cx="-60" cy="20" r="8" fill="#27ae60"/>
    
    <!-- Layer 3 -->
    <circle cx="-20" cy="-25" r="8" fill="#2ecc71"/>
    <circle cx="-20" cy="5" r="8" fill="#2ecc71"/>
    
    <!-- Output Layer -->
    <circle cx="20" cy="-10" r="12" fill="#2c3e50"/>
    <path d="M15,-15 L25,-5 M15,-5 L25,-15" stroke="#fff" stroke-width="2"/>
    
    <!-- Connections Layer 1 to 2 -->
    <line x1="-92" y1="-50" x2="-68" y2="-40" stroke="#2c3e50" stroke-width="1"/>
    <line x1="-92" y1="-50" x2="-68" y2="-10" stroke="#2c3e50" stroke-width="1"/>
    <line x1="-92" y1="-50" x2="-68" y2="20" stroke="#2c3e50" stroke-width="1"/>
    
    <line x1="-92" y1="-20" x2="-68" y2="-40" stroke="#2c3e50" stroke-width="1"/>
    <line x1="-92" y1="-20" x2="-68" y2="-10" stroke="#2c3e50" stroke-width="1"/>
    <line x1="-92" y1="-20" x2="-68" y2="20" stroke="#2c3e50" stroke-width="1"/>
    
    <line x1="-92" y1="10" x2="-68" y2="-40" stroke="#2c3e50" stroke-width="1"/>
    <line x1="-92" y1="10" x2="-68" y2="-10" stroke="#2c3e50" stroke-width="1"/>
    <line x1="-92" y1="10" x2="-68" y2="20" stroke="#2c3e50" stroke-width="1"/>
    
    <line x1="-92" y1="40" x2="-68" y2="-40" stroke="#2c3e50" stroke-width="1"/>
    <line x1="-92" y1="40" x2="-68" y2="-10" stroke="#2c3e50" stroke-width="1"/>
    <line x1="-92" y1="40" x2="-68" y2="20" stroke="#2c3e50" stroke-width="1"/>
    
    <!-- Connections Layer 2 to 3 -->
    <line x1="-52" y1="-40" x2="-28" y2="-25" stroke="#27ae60" stroke-width="1"/>
    <line x1="-52" y1="-40" x2="-28" y2="5" stroke="#27ae60" stroke-width="1"/>
    
    <line x1="-52" y1="-10" x2="-28" y2="-25" stroke="#27ae60" stroke-width="1"/>
    <line x1="-52" y1="-10" x2="-28" y2="5" stroke="#27ae60" stroke-width="1"/>
    
    <line x1="-52" y1="20" x2="-28" y2="-25" stroke="#27ae60" stroke-width="1"/>
    <line x1="-52" y1="20" x2="-28" y2="5" stroke="#27ae60" stroke-width="1"/>
    
    <!-- Connections Layer 3 to Output -->
    <line x1="-12" y1="-25" x2="8" y2="-10" stroke="#2ecc71" stroke-width="2"/>
    <line x1="-12" y1="5" x2="8" y2="-10" stroke="#2ecc71" stroke-width="2"/>
  </g>
  
  <!-- CPU/Processing Unit -->
  <rect x="100" y="170" width="60" height="60" rx="5" fill="#2c3e50"/>
  
  <!-- CPU circuit patterns -->
  <path d="M110,180 L150,180 M110,190 L150,190 M110,200 L150,200 M110,210 L150,210 M110,220 L150,220" stroke="#2ecc71" stroke-width="1.5"/>
  <path d="M120,170 L120,230 M130,170 L130,230 M140,170 L140,230" stroke="#2ecc71" stroke-width="1.5"/>
  
  <!-- Connection between CPU and Camera -->
  <path d="M160,200 L180,200" stroke="#27ae60" stroke-width="2" stroke-dasharray="4 2"/>
  
  <!-- Data elements -->
  <g transform="translate(130, 120)">
    <rect x="-30" y="-15" width="60" height="25" rx="3" fill="#fff" stroke="#2c3e50" stroke-width="1"/>
    <path d="M-20,-5 L20,-5 M-25,0 L25,0 M-15,5 L15,5" stroke="#2ecc71" stroke-width="2"/>
  </g>
  
  <!-- Objects being detected -->
  <g transform="translate(130, 280)">
    <rect x="-20" y="-15" width="40" height="30" rx="2" fill="#2ecc71"/>
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">CAN</text>
  </g>
  
  <g transform="translate(190, 290)">
    <circle cx="0" cy="0" r="15" fill="#27ae60"/>
    <text x="0" y="5" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">GLASS</text>
  </g>
  
  <g transform="translate(240, 280)">
    <rect x="-25" y="-10" width="50" height="20" rx="2" fill="#2c3e50"/>
    <text x="0" y="5" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">PLASTIC</text>
  </g>
  
  <!-- Processing lines -->
  <path d="M130,260 L130,230 M190,260 L190,230 M240,260 L240,230" stroke="#2c3e50" stroke-width="1" stroke-dasharray="2 2"/>
</svg> 